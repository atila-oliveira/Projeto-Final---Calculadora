<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em PHP</title>
</head>
<body>
    <h1>
        Calculadora
    </h1>
    <form action="calcular.php" method="POST">
        <label>
            Primeiro número:
            <input type="number" name="primeiroNumero">
        </label>
        <label>
            Segundo número:
            <input type="number" name="segundoNumero">
        </label>
        <br>
        Operação: <br>
        <label>
            <input type="radio" value="somar" name="operacao">Somar
        </label>
        <label>
            <input type="radio" value="subtrair" name="operacao">Subtrair
        </label>
        <label>
            <input type="radio" value="multiplicar" name="operacao">Multiplicar
        </label>
        <label>
            <input type="radio" value="dividir" name="operacao">Dividir
        </label>
        <br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
